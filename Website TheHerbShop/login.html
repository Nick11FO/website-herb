<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--========== WEBSITE LOGO =========-->
    <link rel="shortcut icon" href="" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/login.css">

    <title>The Herb Shop - Login</title>
</head>
<body>

    <!--==================== MAIN ====================-->
    <main class="main">

        <!--==================== LEFT ====================-->
        <div class="left__container">
            <div class="login__container">
                <!--==================== TITLE ====================-->
                <div class="title__container">
                    <h1 class="title-login">
                        LOGIN
                    </h1>
                </div>

                <!--==================== FORM ====================-->
                <form action="" class="login__form">
                    <div class="login__box">

                        <!--==================== EMAIL & PASSWORD ====================-->
                        <div class="input__form">
                            <input type="text" class="login__input" id="email" required placeholder=" "> 
                            <label for="email" class="login__label" id="email" >Email</label>
                        </div>
                

                        <div class="input__form">
                            <input type="password" class="login__input" id="password" required placeholder=" ">
                            <label for="email" class="login__label" id="password" >Password</label>
                        </div>

                        <!--==================== FORGOT PASS ====================-->
                        <a href="" class="forgot__password">Forgot Password?</a>

                        <!--==================== BUTTON ====================-->
                        <div class="button__container">
                            <button class="login__button button" formnovalidate formaction="/landing-page.html">Login</button>
                            <button class="register__button button id="register-btn" formnovalidate formaction="/register.html">Register</button>
                            <!-- <a href="register.html" class="register__button">Register</a> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!--==================== RIGHT ====================-->
        <div class="right__container">
            <div class="login__image-background">
                <!-- <img src="./assets/img/login-pict.png" alt="" class="login__img-background"> -->
            </div>

            <div class="login__image">
                <img src="./assets/img/login-pict.png" alt="" class="login__img">
                <div class="shop__name">THE HERB SHOP</div>
            </div>
        </div>
    </main>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/login-register.js"></script>

</body>
</html>
